<body class="resultsBody">

       <center><h1 class="resultsH1">Sign Up</h1></center>

                  <option>OK</option>
                  <option>OR</option>
                  <option>PA</option>
                  <option>RI</option>

                  <option>TN</option>
                  <option>TX</option>
                  <option>UT</option>
                  <option>VT</option>
                  <option>VA</option>
                  <option>WA</option>
                  <option>WV</option>
                  <option>WI</option>
                  <option>WY</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip"><center>Zipcode</center></label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I Agree to Terms and Conditions
                </label>
              </div>
            </div>

            <div><center><button type="submit" class="btn btn-primary">Save Account</button></center></div>
